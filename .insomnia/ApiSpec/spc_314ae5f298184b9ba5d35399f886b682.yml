fileName: Base Nest API
contents: >+
  openapi: 3.0.3

  servers:
    - url: http://localhost:3000
      description: Local server
  info:
    title: Base Nest API
    version: 1.0.0
    description: |
      This is a base Nest API with JWT authentication and CRUD operations for users.

      # Introduction
      This API was developed using [NestJS](https://nestjs.com/) framework, [Objection.js](https://vincit.github.io/objection.js/) ORM and [PostgreSQL](https://www.postgresql.org/) database. It has a user authentication system using [JWT](https://jwt.io/) and CRUD operations for users.

      # Authentication
      This API uses [JWT](https://jwt.io/) authentication. To get a token, you need to make a POST request to `/api/sign_in` with a JSON body containing the user email OR username and password. The response will be a JSON with the user data and the token. To use the token, you need to put it in the `Authorization` header of the request with the `Bearer` prefix. Example: `Authorization: Bearer <token>`.

      <!-- ReDoc-Inject: <security-definitions> -->
    x-logo:
      url: https://telegra.ph/file/601ee09e6fe658d0de5b9.png
      altText: HideDev Logo
    contact:
      name: Gabriel M.
      email: gabrielmaialva33@gmail.com
      url: https://github.com/gabrielmaialva33
    license:
      name: MIT
      url: https://opensource.org/licenses/MIT
  tags:
    - name: Session
      description: Operations about sessions
    - name: User
      description: Operations about users
  x-tagGroups:
    - name: Authentication
      tags:
        - Session
    - name: User Management
      tags:
        - User
  paths:
    /api/sign_in:
      post:
        summary: Sign in
        description: Sign in user
        operationId: sign.in
        tags:
          - Session
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
          - name: Accept-Language
            in: header
            description: Accept-Language
            required: true
            schema:
              type: string
              description: Language code (ISO 639-1)
              example: en-US
        x-codeSamples:
          - lang: shell
            source: |
              curl -X POST "http://localhost:3000/api/sign_in" -H "accept: application/json" -H "Content-Type: application/json" -d "{ \"uid\": \"gabriel.alva\", \"password\": \"Dev@551238\"}"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/sign_in", {
                method: "POST",
                headers: {
                  "accept": "application/json",
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  "uid": "gabriel.alva",
                  "password": "Dev@551238"
                })
              })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        x-tagGroups:
          - name: Authentication
        requestBody:
          description: Sign in object with user email OR username and password
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignIn'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SignSuccess'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    /api/sign_up:
      post:
        summary: Sign up
        description: Sign up user
        operationId: sign.up
        tags:
          - Session
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
          - name: Accept-Language
            in: header
            description: Accept-Language
            required: true
            schema:
              type: string
              description: Language code (ISO 639-1)
              example: en-US
        x-codeSamples:
          - lang: shell
            source: |
              curl -X POST "http://localhost:3000/api/sign_up" -H "accept: application/json" -H "Content-Type: application/json" -d "{ \"first_name\": \"Gabriel\", \"last_name\": \"Alva\", \"email\": \"gabriel.maia@email.com\", \"avatar_url\": \"https://telegra.ph/file/05cba"," \
              "54e6cb16c3ea0d9e.png\", \"username\": \"gabriel.alva\", \"password\": \"Dev@551238\"}"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/sign_up", {
              method: "POST",
              headers: {
                  "accept": "application/json",
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  "first_name": "Gabriel",
                  "last_name": "Alva",
                  "email": "gabriel.maia@email.com"
                  "avatar_url": "https://telegra.ph/file/05cba54e6cb16c3ea0d9e.png",
                  "username": "gabriel.alva",
                  "password": "Dev@551238"
              })
              }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.log(error));
        x-tagGroups:
          - name: Authentication
        requestBody:
          description: Sign up object with user first name, last name, email, avatar url, username and password
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingUp'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SignSuccess'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'

    /api/users:
      get:
        summary: List users
        description: Get all users
        operationId: user.get.all
        tags:
          - User
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
        security:
          - bearerToken: [ ]
        x-codeSamples:
          - lang: shell
            source: |
              curl -X GET "http://localhost:3000/api/users" -H "accept: application/json"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/users", {
                method: "GET",
                headers: {
                  "accept": "application/json"
                }
              })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
      post:
        summary: Create user
        description: Create a new user
        operationId: user.create
        tags:
          - User
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
        security:
          - bearerToken: [ ]
        x-codeSamples:
          - lang: shell
            source: |
              curl -X POST "http://localhost:3000/api/users" -H "accept: application/json" -H "Content-Type: application/json" -d "{ \"first_name\": \"Gabriel\", \"last_name\": \"Alva\", \"email\": \"gabriel.maia@email.com\", \"avatar_url\": \"https://telegra.ph/file/05cba54e6cb16c3ea0d9e.png\", \"username\": \"gabriel.alva\", \"password\": \"Dev@551238\"}"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/users", {
              method: "POST",
              headers: {
                  "accept": "application/json",
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  "first_name": "Gabriel",
                  "last_name": "Alva",
                  "email": "gabriel.maia@email.com",
                  "avatar_url": "https://telegra.ph/file/05cba54e6cb16c3ea0d9e.png",
                  "username": "gabriel.alva",
                  "password": "Dev@551238"
              })
              }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.log(error));
        requestBody:
          description: User object
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Create'
        responses:
          '201':
            description: Created
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    /api/users/{id}:
      get:
        summary: Get user
        description: Get user by id
        operationId: user.get.by.id
        tags:
          - User
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
          - name: id
            in: path
            description: User id
            required: true
            schema:
              type: string
              format: int64
        security:
          - bearerToken: [ ]
        x-codeSamples:
          - lang: shell
            source: |
              curl -X GET "http://localhost:3000/api/users/1" -H "accept: application/json"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/users/1", {
                method: "GET",
                headers: {
                  "accept": "application/json"
                }
              })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
      put:
        summary: Edit user
        description: Update user by id
        operationId: user.update.by.id
        tags:
          - User
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
          - name: id
            in: path
            description: User id
            required: true
            schema:
              type: string
              format: int64
        x-codeSamples:
          - lang: shell
            source: |
              curl -X PUT "http://localhost:3000/api/users/1" -H "accept: application/json" -H "Content-Type: application/json" -d "{ \"first_name\": \"Gabriel\", \"last_name\": \"Alva\", \"email\": \"gabriel.maia@email.com\", \"avatar_url\": \"https://telegra.ph/file/05cba54e6cb16c3ea0d9e.png\", \"username\": \"gabriel.alva\"}"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/users/1", {
              method: "PUT",
              headers: {
                  "accept": "application/json",
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  "first_name": "Gabriel",
                  "last_name": "Alva",
                  "email": "maia@email.com",
                  "avatar_url": "https://telegra.ph/file/05cba54e6cb16c3ea0d9e.png",
                  "username": "gabriel.maia" })
              }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.log(error));

        security:
          - bearerToken: [ ]
        requestBody:
          description: User object
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Create'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
      delete:
        summary: Delete user
        description: Delete user by id
        operationId: user.delete.by.id
        tags:
          - User
        parameters:
          - name: Content-Type
            in: header
            description: Content-Type
            required: true
            schema:
              type: string
              example: application/json
          - name: id
            in: path
            description: User id
            required: true
            schema:
              type: string
              format: int64
        security:
          - bearerToken: [ ]
        x-codeSamples:
          - lang: shell
            source: |
              curl -X DELETE "http://localhost:3000/api/users/1" -H "accept: application/json"
          - lang: javascript
            source: |
              fetch("http://localhost:3000/api/users/1", {
                method: "DELETE",
                headers: {
                  "accept": "application/json"
                }
              })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
        responses:
          '204':
            description: No Content
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
  components:
    securitySchemes:
      bearerToken:
        type: http
        scheme: bearer
        bearerFormat: JWT
    schemas:
      Id:
        type: integer
        format: int64
        readOnly: true
        example: 1
      Token:
        type: string
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicm9sZSI6ImFkbWluIiwiaWF0IjoxNjI5MjU0NjQ2LCJleHAiOjE2Mjk4N
        'x-tags':
          - Token
      User:
        type: object
        properties:
          id:
            description: User id
            allOf:
              - $ref: '#/components/schemas/Id'
          first_name:
            type: string
            description: User first name
            example: Gabriel
          last_name:
            type: string
            description: User last name
            example: Alva
          email:
            type: string
            description: User email
            example: "gabriel.alva@email.com"
          avatar_url:
            type: string
            description: User avatar url
            example: "https://avatars.githubusercontent.com/u/26732067?9860f53f5e541765777ca3f00f94ab9d360645ce&v=4"
          username:
            type: string
            description: User username
            example: gabriel.alva
          last_login_at:
            type: string
            format: date-time
            description: User last login at
          is_email_verified:
            type: boolean
            description: User is email verified
            example: false
          created_at:
            type: string
            format: date-time
            description: User created at
            example: "2023-12-06 18:10:21"
        example: {
          "id": 1,
          "first_name": "Gabriel",
          "last_name": "Alva",
          "email": "gabriel.alva@email.com",
          "avatar_url": "https://avatars.githubusercontent.com/u/26732067?9860f53f5e541765777ca3f00f94ab9d360645ce&v=4",
          "username": "gabriel.alva",
          "last_login_at": "2023-12-06 18:10:21",
          "is_email_verified": false,
          "created_at": "2023-12-06 18:10:21",
          "updated_at": "2023-12-06 18:10:21"
        }
        'x-tags':
          - User
      User.Create:
        type: object
        properties:
          first_name:
            type: string
            description: User first name
          last_name:
            type: string
            description: User last name
          email:
            type: string
            description: User email
          avatar_url:
            type: string
            description: User avatar url
          username:
            type: string
            description: User username
          password:
            type: string
            description: User password
        required:
          - first_name
          - last_name
          - email
          - password
        example: {
          "first_name": "Gabriel",
          "last_name": "Alva",
          "email": "gabriel.alva@emial.com",
          "avatar_url": "https://telegra.ph/file/05cba54e6cb16c3ea0d9e.png",
          "username": "gabriel.alva",
          "password": "Dev@551238"
        }

      SignIn:
        type: object
        properties:
          uid:
            type: string
            description: User email OR username
          password:
            type: string
            description: User password
        required:
          - uid
          - password
        example: {
          "uid": "gabriel.alva",
          "password": "Dev@551238"
        }
      SingUp:
        $ref: '#/components/schemas/User.Create'
      SignSuccess:
        type: object
        properties:
          user:
            allOf:
              - $ref: '#/components/schemas/User'
          token:
            allOf:
              - $ref: '#/components/schemas/Token'
        example: {
          "user": {
            "id": 1,
            "first_name": "Gabriel",
            "last_name": "Alva",
            "email": "gabriel.maia@email.com",
            "avatar_url": "https://avatars.githubusercontent.com/u/26732067?9860f53f5e541765777ca3f00f94ab9d360645ce&v=4",
            "username": "gabriel.alva",
            "last_login_at": "2023-12-06 18:10:21",
            "is_email_verified": false,
            "created_at": "2023-12-06 18:10:21",
            "updated_at": "2023-12-06 18:10:21"
          },
          "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicm9sZSI6ImFkbWluIiwiaWF0IjoxNjI5MjU0NjQ2LCJleHAiOjE2Mjk4N"
        }

      Error:
        type: object
        properties:
          message:
            type: string
            description: Error message
            example: Internal server error
          statusCode:
            type: integer
            description: Error internal code
            example: 500
        example: {
          "statusCode": 500,
          "message": "Internal server error"
        }


